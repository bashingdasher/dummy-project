{% extends "main.html" %}

{% block content %}
<strong>Are you sure you want to logout?</strong>
<form  method="post">
    {% csrf_token %}
    <button type="submit" >Logout</button>
    <input type="hidden" name="next" value="{{request.META.HTTP_REFERER}}">
</form>
<a href="{{request.META.HTTP_REFERER}}">Go Back</a>
{% endblock %}
